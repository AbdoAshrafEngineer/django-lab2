{% extends 'parent.html' %} {% block title %}Home{% endblock %}
{% block content %}
<header>
  <h1>My Electronics Store</h1>
</header>
<nav>
  <a href="{% url 'home' %}">Categories</a>
  <a href="{% url 'add_cat_gen' %}">Add Category</a>
</nav>
<main>
  <ul>
    {% for c in cat %}
      <li><a href="{% url 'prod_list_class' c.id %}">{{c.name}}</a> 
      <a href="{% url 'update_cat' pk=c.id %}"> edit </a>
      <form
      action="{% url 'del_cat' pk=c.id %}"
      method="post"
      style="display: inline; margin-left: 0.5em"
    >
    {% csrf_token %}
    <button
        type="submit"
        class="btn btn-danger"
        onclick="return confirm('Are you sure you want to remove this category?');"
      >
        Remove
      </button>
      </form></li>
    {% endfor %}
  </ul>
</main>
{% endblock %}
